      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

      // PAGE(S) PHOTOS

    function initSignaturePad() {
      const c = document.getElementById('signature-pad');
      const ctx = c.getContext('2d');
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2.5;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const getPos = (e) => {
        const r = c.getBoundingClientRect();
        const src = e.touches ? e.touches[0] : e;
        return { x: src.clientX - r.left, y: src.clientY - r.top };
      };

      const start = (e) => { e.preventDefault(); isDrawing = true; signatureEmpty = false; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
      const draw  = (e) => { e.preventDefault(); if (!isDrawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
      const stop  = () => { isDrawing = false; };

      c.addEventListener('mousedown', start);
      c.addEventListener('mousemove', draw);
      c.addEventListener('mouseup', stop);
      c.addEventListener('touchstart', start, { passive: false });
      c.addEventListener('touchmove', draw,  { passive: false });
      c.addEventListener('touchend', stop);
      window.addEventListener('mouseup', stop);
    }

    function clearSignature() {
      const c = document.getElementById('signature-pad');
      c.getContext('2d').clearRect(0, 0, c.width, c.height);
      signatureEmpty = true;

let currentPartPhoto = null;
let currentSocPhotos = [];

function toggleMaintenanceType() {
  const type = document.getElementById('maint-type').value;
  document.getElementById('form-particulier').style.display = type === 'particulier' ? 'block' : 'none';
  document.getElementById('form-societe').style.display = type === 'societe' ? 'block' : 'none';
}

function previewPartPhoto(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = (e) => {
    currentPartPhoto = e.target.result;
    const preview = document.getElementById('maint-part-preview');
    preview.src = currentPartPhoto;
    preview.style.display = 'block';
  };
  reader.readAsDataURL(file);
}

function previewSocPhotos(event) {
  const files = Array.from(event.target.files).slice(0, 4); // Max 4 photos
  currentSocPhotos = [];
  const container = document.getElementById('maint-soc-previews');
  container.innerHTML = '';
  
  files.forEach((file, index) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      currentSocPhotos.push(e.target.result);
      const img = document.createElement('img');
      img.src = e.target.result;
      img.style.width = '100%';
      img.style.borderRadius = '10px';
      img.style.border = '2px solid rgba(255, 255, 255, 0.2)';
      container.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
}

function deleteMaintenanceParticulier(id) {
  if (!confirm('Supprimer cette fiche particulier ?')) return;
  
  let particuliers = JSON.parse(localStorage.getItem('kes_maint_particuliers') || '[]');
  particuliers = particuliers.filter(p => p.id !== id);
  localStorage.setItem('kes_maint_particuliers', JSON.stringify(particuliers));
  renderMaintenanceParticuliers();
}

function deleteMaintenanceSociete(id) {
  if (!confirm('Supprimer cette fiche soci√©t√© ?')) return;
  
  let societes = JSON.parse(localStorage.getItem('kes_maint_societes') || '[]');
  societes = societes.filter(s => s.id !== id);
  localStorage.setItem('kes_maint_societes', JSON.stringify(societes));
  renderMaintenanceSocietes();
}
