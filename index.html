<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technicien - KES Solutions</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0e0e0e; color: white; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #1a1a1a; border-radius: 10px; margin-bottom: 30px; }
        .logout-btn { background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .card { background: #222; padding: 30px; border-radius: 12px; text-align: center; }
        h1 { color: #007bff; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ†Ô∏è KES TECHNICIEN</h1>
        <div>
            <span id="tech-name"></span>
            <button class="logout-btn" onclick="logout()">D√©connexion</button>
        </div>
    </div>
    <div class="card">
        <h2>Application Bons d'Intervention</h2>
        <p>Bienvenue sur votre espace technicien</p>
        <p>Remplacez ce fichier par votre application de bons d'intervention</p>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('kes_user') || '{}');
        if (!sessionStorage.getItem('kes_authenticated') || user.role !== 'tech') {
            window.location.href = 'login.html';
        }
        document.getElementById('tech-name').innerText = user.name || 'Technicien';
        function logout() {
            sessionStorage.removeItem('kes_authenticated');
            localStorage.removeItem('kes_user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
