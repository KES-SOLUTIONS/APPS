<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KES Solutions - Maintenance & Bons</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --electric-blue: #00D4FF;
      --vivid-purple: #B74AFF;
      --cyber-lime: #39FF14;
      --void-black: #0A0A0F;
      --glass-bg: rgba(26, 26, 40, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glow-blue: 0 0 30px rgba(0, 212, 255, 0.6);
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-body); }
    
    body { 
      background: var(--void-black) !important; 
      color: #FFF !important; 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: flex-start; 
      padding: 50px 20px !important;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(183, 74, 255, 0.08) 0%, transparent 40%);
      animation: atmosphericDrift 25s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }
    
    @keyframes atmosphericDrift {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-8%, -8%) scale(1.05); }
    }
    
    .bg-animation { display: none !important; }
    
    .container { position: relative; width: 100%; max-width: 800px; z-index: 1; }
    
    .header { 
      text-align: center; 
      margin-bottom: 40px;
      padding: 30px;
      background: linear-gradient(135deg, rgba(26, 26, 40, 0.6), rgba(18, 18, 26, 0.8));
      backdrop-filter: blur(25px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--electric-blue), var(--vivid-purple), var(--cyber-lime));
      animation: gradientShift 3s linear infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    .header h1 {
      font-family: var(--font-display);
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--electric-blue), var(--vivid-purple), var(--cyber-lime));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      padding: 10px;
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      overflow-x: auto;
    }
    
    .tab-btn {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .tab-btn:hover {
      background: rgba(0, 212, 255, 0.08);
      color: #FFF;
    }
    
    .tab-btn.active {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(183, 74, 255, 0.2));
      color: #FFF;
      font-weight: 700;
      box-shadow: var(--glow-blue);
    }
    
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    
    .glass-card {
      background: linear-gradient(135deg, rgba(26, 26, 40, 0.6), rgba(18, 18, 26, 0.8));
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }
    
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--electric-blue), var(--vivid-purple), var(--cyber-lime));
      animation: gradientShift 3s linear infinite;
    }
    
    .section-title {
      font-family: var(--font-display);
      font-size: 1.3rem;
      font-weight: 700;
      color: #FFF;
      margin-bottom: 20px;
    }
    
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.04);
      border: 2px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      color: #FFF;
      font-size: 0.95rem;
      outline: none;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: var(--electric-blue);
      background: rgba(0, 212, 255, 0.08);
      box-shadow: var(--glow-blue);
    }
    
    .form-select option { background: #12121A; color: #FFF; }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.25), rgba(183, 74, 255, 0.25));
      border: 1.5px solid rgba(0, 212, 255, 0.5);
      color: #FFF;
      box-shadow: var(--glow-blue);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.7);
    }
    
    #signature-pad {
      border: 2px dashed rgba(0, 212, 255, 0.4) !important;
      background: #fff !important;
      border-radius: 16px !important;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3) !important;
    }
    
    #signature-pad.disabled { opacity: 0.2; pointer-events: none; }
    
    .maint-item {
      background: rgba(57, 255, 20, 0.08) !important;
      border-radius: 16px !important;
      padding: 18px !important;
      margin-bottom: 12px !important;
      border-left: 4px solid var(--cyber-lime) !important;
    }
    
    #plaque-preview, #c-plaque-preview {
      max-width: 100%;
      border-radius: 16px;
      display: none;
      margin-bottom: 15px;
      border: 2px solid var(--glass-border);
    }
    
    .hist-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 20px 0;
    }
    
    .hist-client-name {
      font-weight: 700;
      font-size: 1.15rem;
      background: linear-gradient(135deg, var(--electric-blue), var(--vivid-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .btn-del {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.25), rgba(220, 38, 38, 0.25));
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #FFF;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    
    .btn-edit {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.25), rgba(183, 74, 255, 0.25));
      border: 1px solid rgba(0, 212, 255, 0.5);
      color: #FFF;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-right: 8px;
    }
    
    body.light-mode { background: #FFF !important; color: #000 !important; }
    body.light-mode .glass-card { background: rgba(0, 0, 0, 0.05) !important; border: 2px solid #000 !important; }
    body.light-mode .form-input, body.light-mode .form-select, body.light-mode .form-textarea { border-color: #000 !important; color: #000 !important; }

  </style>
</head>

  <script>

    // --- SECURITE SESSION ---
    if (sessionStorage.getItem('kes_authenticated') !== 'true') {
        window.location.href = 'login.html';
    }

    let logoData = null;
    let isDrawing = false;
    let signatureEmpty = true;
    let currentEditId = null;

    window.onload = function() {
      loadProfile();
      validateProfile();
      document.getElementById('doc-date-passage').valueAsDate = new Date();
      initSignaturePad();
    };

    function logout() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function switchTab(t) {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('content-'+t).classList.add('active');
    }

    // --- GESTION CLIENTS ---
    function saveClient() {
      const nom = document.getElementById('c-nom').value;
      const type = document.getElementById('c-type').value;
      const addr = document.getElementById('c-adresse').value;
      if (!nom) return alert("Nom requis");
      let clients = JSON.parse(localStorage.getItem('kes_clients_list') || '[]');
      clients.push({ id: Date.now(), nom, type, adresse: addr });
      localStorage.setItem('kes_clients_list', JSON.stringify(clients));
      renderClients();
    }

    function renderClients() {
      const listSoc = document.getElementById('clients-list-societes');
      const listPart = document.getElementById('clients-list-particuliers');
      const clients = JSON.parse(localStorage.getItem('kes_clients_list') || '[]');
      listSoc.innerHTML = ""; listPart.innerHTML = "";
      clients.forEach(c => {
        const div = document.createElement('div');
        div.className = 'maint-item';
        div.innerHTML = `<strong>${c.nom}</strong><br><button onclick="selectClientForDoc('${c.nom}', '${c.adresse}')" style="background:#4CAF50; color:white; border:none; padding:5px; border-radius:5px; cursor:pointer; font-size:0.7em;">CHOISIR</button> <button onclick="deleteClient(${c.id})" class="btn-del">SUPPR</button>`;
        if(c.type === 'Soci√©t√©') listSoc.appendChild(div); else listPart.appendChild(div);
      });
    }

    function deleteClient(id) {
      let clients = JSON.parse(localStorage.getItem('kes_clients_list') || '[]');
      clients = clients.filter(c => c.id !== id);
      localStorage.setItem('kes_clients_list', JSON.stringify(clients));
      renderClients();
    }

    function selectClientForDoc(nom, adresse) {
      document.getElementById('client-name').value = nom;
      document.getElementById('client-address-doc').value = adresse;
      switchTab('new');
    }

    // --- GESTION PDF & HISTORIQUE ---
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const p = JSON.parse(localStorage.getItem('kes_user_profile') || '{}');
      
      let history = JSON.parse(localStorage.getItem('kes_full_history') || '[]');
      const newEntry = {
        id: currentEditId || Date.now(),
        client: document.getElementById('client-name').value,
        date: document.getElementById('doc-date-passage').value,
        type: document.getElementById('doc-type').value,
        details: document.getElementById('doc-details').value
      };

      if(currentEditId) {
        const idx = history.findIndex(h => h.id === currentEditId);
        if(idx !== -1) history[idx] = newEntry;
      } else { history.unshift(newEntry); }
      
      localStorage.setItem('kes_full_history', JSON.stringify(history));
      doc.text(newEntry.type + " - " + newEntry.client, 20, 20);
      doc.text(newEntry.details, 20, 40);
      doc.save("bon.pdf");
      alert("Enregistr√© !");
      renderHistory();
    }

    function renderHistory() {
      const list = document.getElementById('history-list');
      const history = JSON.parse(localStorage.getItem('kes_full_history') || '[]');
      list.innerHTML = "";
      history.forEach(item => {
        const div = document.createElement('div');
        div.className = 'hist-item';
        div.innerHTML = `<div class="hist-client-name">${item.client} (${item.date}) <div><button onclick="deleteEntry(${item.id})" class="btn-del">SUPPR</button></div></div>`;
        list.appendChild(div);
      });
    }

    function deleteEntry(id) {
      let history = JSON.parse(localStorage.getItem('kes_full_history') || '[]');
      history = history.filter(h => h.id !== id);
      localStorage.setItem('kes_full_history', JSON.stringify(history));
      renderHistory();
    }

    // --- PROFIL & SIGNATURE ---
    function saveProfile() {
      const p = { nom: document.getElementById('p-nom').value, addr: document.getElementById('p-adresse').value, mail: document.getElementById('p-email').value };
      localStorage.setItem('kes_user_profile', JSON.stringify(p));
      validateProfile();
      alert("Profil sauvegard√© !");
    }

    function loadProfile() {
      const p = JSON.parse(localStorage.getItem('kes_user_profile') || '{}');
      if(p.nom) {

let currentPartPhoto = null;
let currentSocPhotos = [];

function toggleMaintenanceType() {
  const type = document.getElementById('maint-type').value;
  document.getElementById('form-particulier').style.display = type === 'particulier' ? 'block' : 'none';
  document.getElementById('form-societe').style.display = type === 'societe' ? 'block' : 'none';
}

function previewPartPhoto(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = (e) => {
    currentPartPhoto = e.target.result;
    const preview = document.getElementById('maint-part-preview');
    preview.src = currentPartPhoto;
    preview.style.display = 'block';
  };
  reader.readAsDataURL(file);
}

function previewSocPhotos(event) {
  const files = Array.from(event.target.files).slice(0, 4); // Max 4 photos
  currentSocPhotos = [];
  const container = document.getElementById('maint-soc-previews');
  container.innerHTML = '';
  
  files.forEach((file, index) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      currentSocPhotos.push(e.target.result);
      const img = document.createElement('img');
      img.src = e.target.result;
      img.style.width = '100%';
      img.style.borderRadius = '10px';
      img.style.border = '2px solid rgba(255, 255, 255, 0.2)';
      container.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
}

function saveMaintenanceParticulier() {
  const nom = document.getElementById('maint-part-nom').value.trim();
  const adresse = document.getElementById('maint-part-adresse').value.trim();
  const jour = document.getElementById('maint-part-jour').value;
  const prochain = document.getElementById('maint-part-prochain').value;
  
  if (!nom || !adresse || !jour || !prochain) {
    alert('‚ö†Ô∏è Veuillez remplir tous les champs obligatoires');
    return;
  }
  
  const particuliers = JSON.parse(localStorage.getItem('kes_maint_particuliers') || '[]');
  
  const fiche = {
    id: Date.now(),
    type: 'particulier',
    nom,
    adresse,
    photo: currentPartPhoto,
    jourPassage: jour,
    prochainPassage: prochain,
    createdAt: new Date().toISOString()
  };
  
  particuliers.push(fiche);
  localStorage.setItem('kes_maint_particuliers', JSON.stringify(particuliers));
  
  // R√©initialiser le formulaire

  document.getElementById('maint-part-adresse').value = '';

  alert('‚úÖ Fiche particulier enregistr√©e !');
  renderMaintenanceParticuliers();
}

function deleteMaintenanceParticulier(id) {
  if (!confirm('Supprimer cette fiche particulier ?')) return;
  
  let particuliers = JSON.parse(localStorage.getItem('kes_maint_particuliers') || '[]');
  particuliers = particuliers.filter(p => p.id !== id);
  localStorage.setItem('kes_maint_particuliers', JSON.stringify(particuliers));
  renderMaintenanceParticuliers();
}

function deleteMaintenanceSociete(id) {
  if (!confirm('Supprimer cette fiche soci√©t√© ?')) return;
  
  let societes = JSON.parse(localStorage.getItem('kes_maint_societes') || '[]');
  societes = societes.filter(s => s.id !== id);
  localStorage.setItem('kes_maint_societes', JSON.stringify(societes));
  renderMaintenanceSocietes();
}
