<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KES Solutions - Connexion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #070707;
        }
        
        .container {
            position: relative;
            width: 500px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container i {
            position: absolute;
            inset: 0;
            border: 1.5px solid #fff;
            transition: .5s;
        }
        
        .container i:nth-child(1) { animation: animate 5s linear infinite; }
        .container i:nth-child(2) { animation: animate 7s linear infinite; }
        .container i:nth-child(3) { animation: animate 11s linear infinite; }
        
        .container:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }
        
        .login {
            position: absolute;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        
        .login h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .login .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #0d10d8, #cb0fd1);
            border-color: transparent;
            color: #fff;
        }
        
        .section {
            display: none;
            width: 100%;
            flex-direction: column;
            gap: 12px;
        }
        
        .section.active {
            display: flex;
        }
        
        .login .input-box {
            position: relative;
            width: 100%;
        }
        
        .login .input-box input {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 40px;
            font-size: 1em;
            color: #fff;
            box-shadow: none;
            outline: none;
            transition: all 0.3s;
        }
        
        .login .input-box input:focus {
            border-color: #0078ff;
            box-shadow: 0 0 10px rgba(0, 120, 255, 0.5);
        }
        
        .login .input-box input[type="submit"],
        .login .input-box input[type="button"] {
            width: 100%;
            background: linear-gradient(45deg, #0d10d8, #cb0fd1);
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .login .input-box input[type="submit"]:hover,
        .login .input-box input[type="button"]:hover {
            opacity: 0.9;
        }
        
        .login .input-box input::placeholder {
            color: rgba(205, 225, 225, .75);
        }
        
        .message {
            width: 100%;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 0.85em;
            text-align: center;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                width: 90%;
                height: 650px;
            }
            .login {
                width: 85%;
            }
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i style="--clr: #0078ff;"></i>
        <i style="--clr: #ffffff;"></i>
        <i style="--clr: #cb0fd1;"></i>
        
        <div class="login">
            <h2>KES SOLUTIONS</h2>
            <p class="subtitle">Gestion des Interventions</p>
            
            <div class="tabs">
                <button class="tab active" id="tab-login" onclick="switchMode('login')">Connexion</button>
                <button class="tab" id="tab-register" onclick="switchMode('register')">Inscription</button>
            </div>
            
            <!-- LOGIN SECTION -->
            <div class="section active" id="section-login">
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Email" autocomplete="email">
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Mot de passe" autocomplete="current-password">
                </div>
                <div class="input-box">
                    <input type="button" value="Se connecter" onclick="loginUser()">
                </div>
            </div>
            
            <!-- REGISTER SECTION -->
            <div class="section" id="section-register">
                <div class="input-box">
                    <input type="text" id="regName" placeholder="Nom complet" autocomplete="name">
                </div>
                <div class="row">
                    <div class="input-box">
                        <input type="email" id="regEmail" placeholder="Email" autocomplete="email">
                    </div>
                    <div class="input-box">
                        <input type="tel" id="regPhone" placeholder="Téléphone" autocomplete="tel">
                    </div>
                </div>
                <div class="input-box">
                    <input type="password" id="regPassword" placeholder="Mot de passe" autocomplete="new-password">
                </div>
                <div class="input-box">
                    <input type="button" value="Créer mon compte" onclick="registerUser()">
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // ✅ CORRIGÉ: URL du Google Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw1yuKd2k3JxuhA4xH1DjnriJUJ8MKpZHY41J68OwwxQ9tga9Nq3R74NW5xzDjpi48g/exec";

        function switchMode(mode) {
            const isLogin = mode === 'login';
            document.getElementById('tab-login').classList.toggle('active', isLogin);
            document.getElementById('tab-register').classList.toggle('active', !isLogin);
            document.getElementById('section-login').classList.toggle('active', isLogin);
            document.getElementById('section-register').classList.toggle('active', !isLogin);
            hideMessage();
        }

        function showMessage(type, text) {
            const el = document.getElementById('message');
            el.className = 'message show ' + type;
            el.textContent = text;
        }

        function hideMessage() {
            const el = document.getElementById('message');
            el.className = 'message';
            el.textContent = '';
        }

        // ✅ CORRIGÉ: Meilleure gestion des erreurs réseau
        async function postForm(payload) {
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "cors",
                    headers: { 
                        "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" 
                    },
                    body: new URLSearchParams(payload).toString()
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const txt = await res.text();
                try { 
                    return JSON.parse(txt); 
                } catch (e) { 
                    console.error("Réponse non JSON:", txt);
                    throw new Error("Le serveur a renvoyé une réponse invalide"); 
                }
            } catch (error) {
                console.error("Erreur postForm:", error);
                throw error;
            }
        }

        // ✅ CORRIGÉ: Meilleure gestion des erreurs réseau
        async function getJson(url) {
            try {
                const res = await fetch(url, { 
                    method: "GET",
                    mode: "cors"
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const txt = await res.text();
                try { 
                    return JSON.parse(txt); 
                } catch (e) { 
                    console.error("Réponse non JSON:", txt);
                    throw new Error("Le serveur a renvoyé une réponse invalide"); 
                }
            } catch (error) {
                console.error("Erreur getJson:", error);
                throw error;
            }
        }

        // ✅ CORRIGÉ: Validation email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function registerUser() {
            hideMessage();

            try {
                const name = document.getElementById('regName').value.trim();
                const email = document.getElementById('regEmail').value.trim();
                const phone = document.getElementById('regPhone').value.trim();
                const password = document.getElementById('regPassword').value.trim();

                // ✅ CORRIGÉ: Validations améliorées
                if (!name || !email || !phone || !password) {
                    showMessage('error', '⚠️ Veuillez remplir tous les champs');
                    return;
                }

                if (!isValidEmail(email)) {
                    showMessage('error', '⚠️ Email invalide');
                    return;
                }

                if (password.length < 6) {
                    showMessage('error', '⚠️ Le mot de passe doit contenir au moins 6 caractères');
                    return;
                }

                // ✅ CORRIGÉ: Ajout d'un indicateur de chargement
                showMessage('success', '⏳ Inscription en cours...');

                const r = await postForm({ 
                    action: 'register', 
                    name, 
                    email, 
                    phone, 
                    password 
                });

                if (r.success) {
                    showMessage('success', '✅ Inscription réussie ! Connexion automatique...');
                    
                    // ✅ CORRIGÉ: Pré-remplir les champs de connexion
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPassword').value = password;
                    
                    // ✅ CORRIGÉ: Réinitialiser le formulaire d'inscription
                    document.getElementById('regName').value = '';
                    document.getElementById('regEmail').value = '';
                    document.getElementById('regPhone').value = '';
                    document.getElementById('regPassword').value = '';
                    
                    // ✅ CORRIGÉ: Basculer vers connexion après un délai
                    setTimeout(() => {
                        switchMode('login');
                        showMessage('success', '✅ Vous pouvez maintenant vous connecter');
                    }, 1500);
                } else {
                    showMessage('error', '❌ ' + (r.message || 'Erreur inscription'));
                }
            } catch (err) {
                console.error("Erreur registerUser:", err);
                showMessage('error', '❌ Impossible de se connecter au serveur. Vérifiez votre connexion internet.');
            }
        }

        async function loginUser() {
            hideMessage();

            try {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();

                // ✅ CORRIGÉ: Validation améliorée
                if (!email || !password) {
                    showMessage('error', '⚠️ Email et mot de passe requis');
                    return;
                }

                if (!isValidEmail(email)) {
                    showMessage('error', '⚠️ Email invalide');
                    return;
                }

                // ✅ CORRIGÉ: Indicateur de chargement
                showMessage('success', '⏳ Connexion en cours...');

                const url = `${SCRIPT_URL}?action=login&id=${encodeURIComponent(email)}&pass=${encodeURIComponent(password)}`;
                const r = await getJson(url);

                if (r.success) {
                    // ✅ CORRIGÉ: Stockage amélioré
                    sessionStorage.setItem('kes_authenticated', 'true');
                    
                    const userData = {
                        email: r.email || email,
                        name: r.name || '',
                        phone: r.phone || '',
                        role: r.role || 'tech',
                        loggedAt: new Date().toISOString()
                    };
                    
                    localStorage.setItem('kes_user', JSON.stringify(userData));

                    showMessage('success', '✅ Connexion réussie ! Redirection...');
                    
                    // ✅ CORRIGÉ: Redirection après délai
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage('error', '❌ ' + (r.message || 'Email ou mot de passe incorrect'));
                }
            } catch (err) {
                console.error("Erreur loginUser:", err);
                showMessage('error', '❌ Impossible de se connecter au serveur. Vérifiez votre connexion internet.');
            }
        }

        // ✅ CORRIGÉ: Vérification de session au chargement
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('kes_authenticated') === 'true') {
                const userData = localStorage.getItem('kes_user');
                if (userData) {
                    // Si déjà connecté, rediriger
                    window.location.href = 'index.html';
                } else {
                    // Session invalide, nettoyer
                    sessionStorage.removeItem('kes_authenticated');
                }
            }
        });

        // ✅ CORRIGÉ: Permettre la soumission avec Enter
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loginUser();
            });
            
            document.getElementById('regPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') registerUser();
            });
        });
    </script>
</body>
</html>
