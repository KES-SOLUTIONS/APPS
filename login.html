<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KES Solutions - Connexion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #070707;
        }
        
        .container {
            position: relative;
            width: 500px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container i {
            position: absolute;
            inset: 0;
            border: 1.5px solid #fff;
            transition: .5s;
        }
        
        .container i:nth-child(1) { animation: animate 5s linear infinite; }
        .container i:nth-child(2) { animation: animate 7s linear infinite; }
        .container i:nth-child(3) { animation: animate 11s linear infinite; }
        
        .container:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }
        
        .login {
            position: absolute;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        
        .login h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .login .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #0d10d8, #cb0fd1);
            border-color: transparent;
            color: #fff;
        }
        
        .section {
            display: none;
            width: 100%;
            flex-direction: column;
            gap: 12px;
        }
        
        .section.active {
            display: flex;
        }
        
        .login .input-box {
            position: relative;
            width: 100%;
        }
        
        .login .input-box input {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 40px;
            font-size: 1em;
            color: #fff;
            box-shadow: none;
            outline: none;
            transition: all 0.3s;
        }
        
        .login .input-box input:focus {
            border-color: #0078ff;
            box-shadow: 0 0 10px rgba(0, 120, 255, 0.5);
        }
        
        .login .input-box input[type="submit"],
        .login .input-box input[type="button"] {
            width: 100%;
            background: linear-gradient(45deg, #0d10d8, #cb0fd1);
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .login .input-box input[type="submit"]:hover,
        .login .input-box input[type="button"]:hover {
            opacity: 0.9;
        }
        
        .login .input-box input::placeholder {
            color: rgba(205, 225, 225, .75);
        }
        
        .message {
            width: 100%;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 0.85em;
            text-align: center;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                width: 90%;
                height: 650px;
            }
            .login {
                width: 85%;
            }
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i style="--clr: #0078ff;"></i>
        <i style="--clr: #ffffff;"></i>
        <i style="--clr: #cb0fd1;"></i>
        
        <div class="login">
            <h2>KES SOLUTIONS</h2>
            <p class="subtitle">Gestion des Interventions</p>
            
            <div class="tabs">
                <button class="tab active" id="tab-login" onclick="switchMode('login')">Connexion</button>
                <button class="tab" id="tab-register" onclick="switchMode('register')">Inscription</button>
            </div>
            
            <!-- LOGIN SECTION -->
            <div class="section active" id="section-login">
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Email" autocomplete="email">
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Mot de passe" autocomplete="current-password">
                </div>
                <div class="input-box">
                    <input type="button" value="Se connecter" onclick="loginUser()">
                </div>
            </div>
            
            <!-- REGISTER SECTION -->
            <div class="section" id="section-register">
                <div class="input-box">
                    <input type="text" id="regName" placeholder="Nom complet" autocomplete="name">
                </div>
                <div class="row">
                    <div class="input-box">
                        <input type="email" id="regEmail" placeholder="Email" autocomplete="email">
                    </div>
                    <div class="input-box">
                        <input type="tel" id="regPhone" placeholder="Téléphone" autocomplete="tel">
                    </div>
                </div>
                <div class="input-box">
                    <input type="password" id="regPassword" placeholder="Mot de passe" autocomplete="new-password">
                </div>
                <div class="input-box">
                    <input type="button" value="Créer mon compte" onclick="registerUser()">
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2VefHGSzlOrMWeOqMm9Zgq_ZwJg0uwzGW00y1kQt8uKMUrDmIm__iCzIbUHasBTh91g/exec";

        function switchMode(mode) {
            const isLogin = mode === 'login';
            document.getElementById('tab-login').classList.toggle('active', isLogin);
            document.getElementById('tab-register').classList.toggle('active', !isLogin);
            document.getElementById('section-login').classList.toggle('active', isLogin);
            document.getElementById('section-register').classList.toggle('active', !isLogin);
            hideMessage();
        }

        function showMessage(type, text) {
            const el = document.getElementById('message');
            el.className = 'message show ' + type;
            el.textContent = text;
        }

        function hideMessage() {
            const el = document.getElementById('message');
            el.className = 'message';
            el.textContent = '';
        }

        async function postToApi(payload) {
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
                    body: new URLSearchParams(payload).toString()
                });

                // Vérifier le statut HTTP
                if (!res.ok) {
                    throw new Error(`Erreur HTTP ${res.status}`);
                }

                const txt = await res.text();
                
                // Vérifier si c'est du JSON
                if (!txt.trim().startsWith('{')) {
                    console.error('Réponse non-JSON reçue:', txt.slice(0, 500));
                    throw new Error("Le serveur n'a pas renvoyé de JSON valide");
                }
                
                return JSON.parse(txt);
            } catch (e) {
                // Si c'est une erreur réseau
                if (e.message === 'Failed to fetch') {
                    throw new Error("Impossible de contacter le serveur. Vérifiez votre connexion internet.");
                }
                throw e;
            }
        }

        async function registerUser() {
            hideMessage();

            try {
                const name = document.getElementById('regName').value.trim();
                const email = document.getElementById('regEmail').value.trim();
                const phone = document.getElementById('regPhone').value.trim();
                const password = document.getElementById('regPassword').value.trim();

                if (!name || !email || !phone || !password) {
                    showMessage('error', '⚠️ Veuillez remplir tous les champs');
                    return;
                }

                const r = await postToApi({ action: 'register', name, email, phone, password });

                if (r.success) {
                    showMessage('success', '✅ Inscription réussie ! Vous pouvez vous connecter.');
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPassword').value = password;
                    setTimeout(() => switchMode('login'), 2000);
                } else {
                    showMessage('error', '❌ ' + (r.message || 'Erreur inscription'));
                }
            } catch (err) {
                showMessage('error', '❌ Erreur de connexion : ' + (err.message || String(err)));
            }
        }

        async function loginUser() {
            hideMessage();

            try {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();

                if (!email || !password) {
                    showMessage('error', '⚠️ Email et mot de passe requis');
                    return;
                }

                const r = await postToApi({ action: 'login', email, password });

                if (r.success) {
                    sessionStorage.setItem('kes_authenticated', 'true');
                    localStorage.setItem('kes_user', JSON.stringify({
                        email,
                        name: r.name || '',
                        phone: r.phone || '',
                        loggedAt: new Date().toISOString()
                    }));
                    window.location.href = './index.html';
                } else {
                    showMessage('error', '❌ ' + (r.message || 'Connexion refusée'));
                }
            } catch (err) {
                showMessage('error', '❌ Erreur de connexion : ' + (err.message || String(err)));
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('kes_user');
            if (user) {
                try {
                    JSON.parse(user);
                    sessionStorage.setItem('kes_authenticated', 'true');
                    window.location.href = './index.html';
                } catch (e) {}
            }
        });
    </script>
</body>
</html>
