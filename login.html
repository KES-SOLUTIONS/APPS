<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Manager - KES Solutions</title>
    <style>
        body { background: #070707; color: #fff; font-family: sans-serif; padding: 40px; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #cb0fd1; }
        h1 { color: #cb0fd1; }
        .logout { color: #ff4d4d; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ESPACE MANAGER</h1>
        <p>Bienvenue dans votre tableau de bord de gestion.</p>
        <p onclick="logout()" class="logout">Se déconnecter</p>
    </div>

    <script>
        // Sécurité : vérification du rôle manager
        const user = JSON.parse(localStorage.getItem('kes_user'));
        if (!user || user.role !== 'manager' || sessionStorage.getItem('kes_authenticated') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            sessionStorage.clear();
            localStorage.removeItem('kes_user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
